{% extends "base.html" %}
{% block head %}
<title>View Highscore</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
{% endblock %}
{% block body %}
<container>
  <h1>Highscore Map {{map_id}}</h1>
  <h2>You've set a highscore!</h2>
  <div class="row">
  <div class="col-sm-8">
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Score</th>
      </tr>
    </thead>
      {% for i, (score_id, map_id, name, score) in detailsTable %}
      <tr>
        <td>{{ i }}</td>
        <td>{{ name }}</td>
        <td>{{ score }}</td>
      </tr>
      {% endfor %} 
    </tbody>
  </table>
  <a href="/challengeCompleted" class='btn btn-primary'>Exit</a>
</div>
</div>
</container>
{% endblock %}
