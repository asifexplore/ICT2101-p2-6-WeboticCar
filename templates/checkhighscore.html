{% extends "base.html" %}

{% block content %}
<container>
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Score</th>
      </tr>
    </thead>
      {% for i, (scoreId, mapId, name, score) in detailsTable %}
      <tr>
        <td>{{ i }}</td>
        <td>{{ name }}</td>
        <td>{{ score }}</td>
      </tr>
      {% endfor %} 
    </tbody>
  </table>
  <!--Exit button-->
</container>
{% endblock %}
